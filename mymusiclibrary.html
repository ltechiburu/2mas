<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .selection-container {
            position: relative;
            width: 300px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
        }

        .artist {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        .artist img {
            width: 100%;
            height: auto;
            display: block;
        }

        .artist.selected {
            z-index: 1; /* Bring the selected artist to the front */
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .artist.selected ~ .artist {
            transition-delay: 0.1s; /* Adjust the delay to control the animation speed */
        }

        .artist:nth-child(2) {
            transform: translate(-50%, -50%) rotate(72deg);
        }

        .artist:nth-child(3) {
            transform: translate(-50%, -50%) rotate(144deg);
        }

        .artist:nth-child(4) {
            transform: translate(-50%, -50%) rotate(216deg);
        }

        .artist:nth-child(5) {
            transform: translate(-50%, -50%) rotate(288deg);
        }
    </style>
    <title>Music Selection Tool</title>
</head>
<body>

<div class="selection-container" id="selectionContainer">
    <div class="artist" id="artist1" onclick="selectArtist(1)">
        <img src="img/artists/kendrick.png" alt="Artist 1">
    </div>
    <div class="artist" id="artist2" onclick="selectArtist(2)">
        <img src="img/artists/kanye.png" alt="Artist 2">
    </div>
    <div class="artist" id="artist3" onclick="selectArtist(3)">
        <img src="img/artists/frank-ocean.png" alt="Artist 3">
    </div>
    <div class="artist" id="artist4" onclick="selectArtist(4)">
        <img src="img/artists/weeknd.png" alt="Artist 4">
    </div>
    <div class="artist" id="artist5" onclick="selectArtist(5)">
        <img src="img/artists/mac-miller.png" alt="Artist 5">
    </div>
</div>

<script>
    function selectArtist(artistNumber) {
        const container = document.getElementById('selectionContainer');
        const selectedArtist = document.getElementById('artist' + artistNumber);

        // Remove 'selected' class from all artists
        const artists = container.getElementsByClassName('artist');
        for (const artist of artists) {
            artist.classList.remove('selected');
        }

        // Add 'selected' class to the clicked artist
        selectedArtist.classList.add('selected');
    }
</script>
</body>
</html>
