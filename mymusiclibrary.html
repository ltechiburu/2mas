<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .selection-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .artist {
            flex: 0 0 20%;
            cursor: pointer;
            overflow: hidden;
            transition: flex 0.5s ease;
        }

        .artist img {
            width: 100%;
            height: auto;
            display: block;
        }

        .artist.selected {
            flex: 0 0 40%;
        }
    </style>
    <title>Music Selection Tool</title>
</head>
<body>

<div class="selection-container" id="selectionContainer">
    <div class="artist" id="artist1" onclick="selectArtist(1)">
        <img src="img/artists/kendrick.png" alt="Artist 1">
    </div>
    <div class="artist" id="artist2" onclick="selectArtist(2)">
        <img src="img/artists/kanye.png" alt="Artist 2">
    </div>
    <div class="artist" id="artist3" onclick="selectArtist(3)">
        <img src="img/artists/frank-ocean.png" alt="Artist 3">
    </div>
    <div class="artist" id="artist4" onclick="selectArtist(4)">
        <img src="img/artists/weeknd.png" alt="Artist 4">
    </div>
    <div class="artist" id="artist5" onclick="selectArtist(5)">
        <img src="img/artists/mac-miller.png" alt="Artist 5">
    </div>
</div>

<script>
    function selectArtist(artistNumber) {
        const container = document.getElementById('selectionContainer');
        const selectedArtist = document.getElementById('artist' + artistNumber);

        // Remove 'selected' class from all artists
        const artists = container.getElementsByClassName('artist');
        for (const artist of artists) {
            artist.classList.remove('selected');
        }

        // Add 'selected' class to the clicked artist
        selectedArtist.classList.add('selected');

        // Center the selected artist in the view
        const containerRect = container.getBoundingClientRect();
        const selectedRect = selectedArtist.getBoundingClientRect();
        const offset = (selectedRect.left - containerRect.left) - (containerRect.width / 2 - selectedRect.width / 2);

        container.style.transform = 'translateX(' + -offset + 'px)';
    }
</script>
</body>
</html>
