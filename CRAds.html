<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Research Ads</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        .media-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .media-container img,
        .media-container video {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Consumer Research Ads</h1>
        <p>A collection of media created to recruit consumers for Starbucks consumer research studies. These were posted on various social media platforms, flyers around the city, and public transit stations.</p>
    </header>

    <section>
        <div class="media-container">
            <img src="img/portfolio/7.png" alt="Consumer Research Ad 7">
            <img src="img/portfolio/1.png" alt="Consumer Research Ad 1">
            <img src="img/portfolio/Blueberries Still Ad (Letter).png" alt="Blueberries Still Ad">
            <video controls>
                <source src="img/portfolio/Veggie Animated Ad.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

</body>
</html>
